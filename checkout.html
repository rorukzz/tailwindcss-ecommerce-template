<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">Checkout</h1>
        <div id="checkout-items" class="mb-6">
            <!-- Checkout items will be dynamically added here -->
        </div>
        <div id="checkout-total" class="font-bold p-2 text-center text-blue-600 mb-6">
            Total: $<span id="checkout-total-value">0.00</span>
        </div>
        <form id="checkout-form">
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Shipping Information</h2>
            <div class="form-group mb-4">
                <label for="name" class="block text-blue-600">Name</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="autocomplete" class="block text-blue-600">Address</label>
                <input type="text" id="autocomplete" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Start typing your address" required>
            </div>
            <div class="form-group mb-4">
                <label for="street_number" class="block text-blue-600">Street Number</label>
                <input type="text" id="street_number" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="route" class="block text-blue-600">Street</label>
                <input type="text" id="route" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="locality" class="block text-blue-600">City</label>
                <input type="text" id="locality" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="administrative_area_level_1" class="block text-blue-600">State</label>
                <input type="text" id="administrative_area_level_1" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="postal_code" class="block text-blue-600">Postal Code</label>
                <input type="text" id="postal_code" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="form-group mb-4">
                <label for="country" class="block text-blue-600">Country</label>
                <input type="text" id="country" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Complete Purchase</button>
        </form>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
